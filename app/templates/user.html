{% extends "base.html" %}
{% block title %}Профиль {{user.name}}{% endblock %}
{% block content %}
<h1>Имя: {{ user.name }}</h1>
<h1>Моб.тел.: {{ user.phone_number }}</h1>
<h1>Емейл: {{ user.email }}</h1>
{% if current_user == user %}
<a href="{{ url_for('edit_profile', user_name=current_user.name) }} ">Редактировать профиль</a>
{% endif %}
{% endblock %}
